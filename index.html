<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">


  <title>Calculator</title>

</head>

<body>
  <div class="container">
    <div class="output row justify-content-end no-gutters">
      <span class="output col">0</span>
    </div>
    <div class="input row no-gutters">
      <div class="AC col-3">
        <button class="clear operator">AC</button>
        <button class="num" value="7">7</button>
        <button class="num" value="4">4</button>
        <button class="num" value="1">1</button>
        <button class="num" value="0">0></button>
      </div>
      <div class="col-3">
        <button>TBA</button>
        <button class="num" value="8">8</button>
        <button class="num" value="5">5</button>
        <button class="num" value="2">2</button>
        <button>TBA</button>
      </div>
      <div class="col-3">
        <button>&percnt;</button>
        <button class="num" value="9">9</button>
        <button class="num" value="6">6</button>
        <button class="num" value="3">3</button>
        <button>.</button>
      </div>
      <div class="col-3">
        <button class="operator" value="/">/</button>
        <button class="operator" value="*">x</button>
        <button class="operator" value="+">+</button>
        <button class="operator" value="-">-</button>
        <button class="equals" value="=">=</button>
      </div>
    </div>
  </div>


  <script src="script/main.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>

</html>
