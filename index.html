<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">


  <title>Calculator</title>

</head>

<body>
  <div class="container">
    <div class="output row justify-content-end no-gutters">
      <span class="output col">0</span>
    </div>
    <div class="input row no-gutters">
      <div class="AC col-3">
        <button><span>AC</span></button>
        <button class="num" value="7"><span>7<span></button>
        <button class="num" value="4"><span>4<span></button>
        <button class="num" value="1"><span>1</span></button>
        <button class="num" value="0"><span>0</span></button>
      </div>
      <div class="col-3">
        <button><span>TBA</span></button>
        <button class="num" value="8"><span>8</span></button>
        <button class="num" value="5"><span>5</span></button>
        <button class="num" value="2"><span>2</span></button>
        <button><span>TBA</span></button>
      </div>
      <div class="col-3">
        <button><span>%</span></button>
        <button class="num" value="9"><span>9</span></button>
        <button class="num" value="6"><span>6</span></button>
        <button class="num" value="3"><span>3</span></button>
        <button><span>.</span></button>
      </div>
      <div class="col-3">
        <button><span>X</span></button>
        <button><span>X</span></button>
        <button value=""><span>X</span></button>
        <button value=""><span>X</span></button>
        <button value=""><span>X</span></button>
      </div>
    </div>
  </div>


  <script src="script/main.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>

</html>
